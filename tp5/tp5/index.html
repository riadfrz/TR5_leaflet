<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    &lt;!&ndash; Include Leaflet CSS and JavaScript &ndash;&gt;
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    &lt;!&ndash; Define the CSS style for the map container &ndash;&gt;
    <style>
        /* Set the size of the map container */
        #map {
            width: 5000px;
            height: 500px;
        }

        /* Style the buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: grab; /* Make buttons draggable */
            user-select: none; /* Prevent text selection while dragging */
        }

        /* Style the Map button */
        #map-button {
            background-color: red;
            color: white;
            font-weight: bold;
            cursor: pointer; /* Reset cursor style for Map button */
        }
    </style>
</head>
<body>
&lt;!&ndash; Create a div element with the id 'map' to hold the map &ndash;&gt;
<div id="map"></div>

&lt;!&ndash; Create a container for the buttons &ndash;&gt;
<div class="button-container">
    &lt;!&ndash; Create draggable buttons to navigate to different locations &ndash;&gt;
    <button draggable="true" ondragstart="dragStart(event)">France</button>
    <button draggable="true" ondragstart="dragStart(event)">Italy</button>
    <button draggable="true" ondragstart="dragStart(event)">England</button>
    <button draggable="true" ondragstart="dragStart(event)">Japan</button>
    <button draggable="true" ondragstart="dragStart(event)">Belgium</button>
    &lt;!&ndash; Add a non-draggable Map button to reset the map &ndash;&gt;
    <button id="map-button" onclick="resetMap()">Map</button>
</div>

<script>
    var map;
    var originalMapCenter = [51.505, -0.09];

    function initializeMap() {
        // Initialize the map
        map = L.map('map').setView(originalMapCenter, 3);

        // Add a tile layer (you can choose different tile providers)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a drop event listener to the map to handle button drops
        map.getContainer().addEventListener('drop', function (event) {
            event.preventDefault();
            var buttonText = event.dataTransfer.getData('text');
            switch (buttonText) {
                case 'France':
                    navigateToLocation([48.8566, 2.3522]);
                    break;
                case 'Italy':
                    navigateToLocation([41.9028, 12.4964]);
                    break;
                case 'England':
                    navigateToLocation([51.5099, -0.1180]);
                    break;
                case 'Japan':
                    navigateToLocation([35.682839, 139.759455]);
                    break;
                case 'Belgium':
                    navigateToLocation([50.8503, 4.3517]);
                    break;
            }
        });

        // Prevent default behavior for drag-and-drop
        map.getContainer().addEventListener('dragover', function (event) {
            event.preventDefault();
        });
    }

    function navigateToLocation(location) {
        if (!map) {
            initializeMap();
        }
        map.setView(location, 13);
    }

    function resetMap() {
        if (map) {
            map.setView(originalMapCenter, 3);
        }
    }

    // Initialize the map when the page loads
    initializeMap();

    // Function to handle the drag-and-drop of buttons
    function dragStart(event) {
        event.dataTransfer.setData('text', event.target.textContent);
    }
</script>
</body>
</html>
